<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head> 
    <body>
        <section class="todo-app" role="main">
            <header class="app-name-container" role="banner">
                <h1 class="app-name">
                    🖈ToDo
                </h1>
            </header>
            <div class="new-task-container">
                <input class="task-description" id="task-description" placeholder="Новое задание?" role="textbox"> 
                <button class="add-task" id="add-task" type="button">
                    Add
                </button>
            </div>
            <ul class="tasks-list" id="list"></ul>
        </section>
    </body>
</html>
