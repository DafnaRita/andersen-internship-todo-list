<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo</title>
    </head> 
    <body>
        <header role="banner">ToDo</header>
        <section class="flex app-container big-shadow" role="main">
            <div class="user-input-container flex">
                <input id="task-description" type="text" name="item" role="textbox"> 
                <button id="add-item" class="small-shadow" type="button">Add</button>
            </div>
            <div id="app-list-container" class="flex">
                <ul id="list" class="flex"></ul>
            </div>
        </section>
    </body>
</html>
